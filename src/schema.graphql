type Query {
    ping: String!
    user: User
    completedEvents(userId: ID): [Event!]!
}

type Mutation {
    signup(email: String!, password: String!, name: String!): AuthPayload
    login(email: String!, password: String!): AuthPayload
    createEvent(title: String!): Event!
}

type AuthPayload {
    token: String
    user: User
}

type User {
    id: ID!
    name: String!
    email: String!
    ownedEvents: [Event!]!
}

type Event {
    id: ID!
    title: String!
    owner: User!
    status: EventStatus!
}

enum EventStatus {
    SET
    LIT
    COMPLETED
}